<v-col cols="6">
    <v-card title="scans">
        <v-list select-strategy="independent" active-color="primary">
            <v-list-item v-for="scan in scans" value="scan.value" :disabled="1">
                <v-list-item-title>{{scan.scan_name}}</v-list-item-title>
            </v-list-item>
        </v-list>
    </v-card>
</v-col>
