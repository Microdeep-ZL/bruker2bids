<!DOCTYPE html>
<html lang="en">

<head>
  <title>bruker2bids</title>
  <link rel="icon" href="https://api.iconify.design/mingcute:transformation-fill.svg">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.1.6/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.6/dist/vuetify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.3.4/dist/axios.min.js"></script>

  <v-app id="app">
    <v-container>
      <h1 class="text-center">bruker2bids</h1>
      <h4>data directory: {{store.data_directory}}</h4>
      <div class="d-flex justify-space-between">
        <span>{{prompt}}</span>
        <v-radio-group inline class="d-flex justify-center">
          <input type="radio" name="software" id="dicomifier" value="dicomifier" v-model="software">
          <label for="dicomifier">dicomifier</label>
          <input type="radio" name="software" id="dcm2niix" value="dcm2niix" v-model="software" class="ml-4">
          <label for="dcm2niix">dcm2niix</label>
        </v-radio-group>


        <!-- <v-spacer></v-spacer> -->
        <v-btn color="primary" size="small" @click="back">back</v-btn>
        <v-btn color="primary" size="small" @click="next" class="ml-4">{{next_step}}</v-btn>
      </div>
      <br>
      <router-view></router-view>

    </v-container>
  </v-app>

  <script type="module" src="/file?path=library/frontend.js"></script>
</body>

</html>
